<div class="main container text-start my-0 mx-auto">
  <div class="text-field mb-3">
    <label for="addItemInput" class="me-3">Add a todo item</label>
    <input
      #newItem
      (keyup.enter)="addItem(newItem.value); newItem.value = ''"
      placeholder="Add an item"
      class="lg-text-input me-3"
      id="addItemInput"
    />
    <button class="btn btn-primary" (click)="addItem(newItem.value)">Add</button>
  </div>
  <div class="container-md my-0 mx-auto px-0 mx-0">
    <ul class="list-unstyled text-start">
      @for(item of todos; track item.description) {
      <li class="mb-2">
        <app-item (remove)="remove(item)" [item]="item" />
      </li>
      }
    </ul>
  </div>
</div>
